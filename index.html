<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Watcher</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f4f4f4; }
    #status { margin-top: 1rem; font-weight: bold; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Theo d√µi OTP</h2>
  <form id="otpForm">
    <label>Email:</label>
    <input type="email" id="email" required><br><br>
    <label>Th·ªùi gian theo d√µi (ph√∫t):</label>
    <input type="number" id="duration" min="1" max="60" value="10"><br><br>
    <button type="submit">B·∫Øt ƒë·∫ßu</button>
  </form>
  <div id="status"></div>

  <script>
    const API_BASE = "https://otp.redzwm.tech"; // Railway backend domain

    document.getElementById("otpForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const duration = document.getElementById("duration").value;

      setStatus("\u2728 ƒêang ki·ªÉm tra...", true);

      const res = await fetch(API_BASE + "/api/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, duration })
      });

      const data = await res.json();

      if (data.oauth_url) {
        setStatus("\u26a1Ô∏è C·∫ßn x√°c th·ª±c Gmail, ƒëang chuy·ªÉn...", true);
        window.location.href = API_BASE + data.oauth_url; // redirect OAuth
      } else if (data.status === "watching") {
        setStatus("üîê ƒêang theo d√µi OTP...", true);
      } else if (data.status === "unauthenticated") {
        setStatus("‚ùå Ch∆∞a x√°c th·ª±c, vui l√≤ng th·ª±c hi·ªán OAuth", true);
      } else {
        setStatus("‚ö†Ô∏è Tr·∫°ng th√°i: " + data.status, true);
      }
    });

    function setStatus(msg, show) {
      const el = document.getElementById("status");
      el.innerText = msg;
      el.style.display = show ? "block" : "none";
    }
  </script>
</body>
</html>
